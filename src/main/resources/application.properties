spring.application.name=stock-batch-server
# port
server.port=9090
# Spring Batch
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=
# swagger-ui docs
springdoc.swagger-ui.path=/api-docs
springdoc.api-docs.path=/api/v3
# DB
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/test1?createDatabaseIfNotExist=TRUE}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
# file
file.upload-dir=${UPLOAD_DIR:./inbound}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# logging
logging.level.com.chan.stock_batch_server=INFO
logging.level.org.springframework.batch=INFO