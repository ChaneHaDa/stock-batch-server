# Development Environment Configuration
# H2 Database
spring.datasource.url=jdbc:h2:mem:stock_batch_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway disabled in development (using JPA DDL auto-update)
spring.flyway.enabled=false

# Logging
logging.level.com.chan.stock_batch_server=DEBUG
logging.level.org.springframework.batch=DEBUG
logging.level.org.springframework.web=DEBUG